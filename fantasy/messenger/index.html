<!DOCTYPE html>
<html lang="zn">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://buguoheng.com/static/css/bootstrap.min.css">
    <title>信使</title>
</head>

<body class="container">
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">源数据</span>
        <input type="text" class="form-control" id="source" aria-describedby="basic-addon3">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">附加数据</span>
        <input type="text" class="form-control" id="target" aria-describedby="basic-addon3">
    </div>

    <script>
        const cl = console.log
        const HttpPost = (url, data, callBack) => {
            let xmlhttp = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("Microsoft.XMLHTTP")
            xmlhttp.onreadystatechange = () => {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    callBack(xmlhttp.responseText)
                }
            }
            xmlhttp.open("POST", url, true)
            xmlhttp.send(JSON.stringify(data))
        }
        const read = (data) => {
            let url = 'https://buguoheng.com/fantasy/messenger/read.php';
            let param = { "asd": data }
            let callBack = (data) => {
                data = (data)
                cl(data)
            }
            HttpPost(url, param, callBack)
        }
        let source = document.querySelector("#source");
        let target = document.querySelector("#target");
        source.onkeyup = (event) => {
            if (event.key == "Enter") {
                read(source.value)
            }
        }
        target.onkeyup = (event) => {
            if (event.key == "Enter") {
            }
        }
    </script>
</body>

</html>
