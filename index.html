<!DOCTYPE html>
<html lang='zh'>

<head>
    <meta charset='UTF-8' name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='static/css/bootstrap-5.2.min.css'>
    <link rel='stylesheet' href='index.css'>
    <title>三分幻想</title>
</head>

<body class='container-lg'>
    <div class='pos-f-t fixed-top bg-white border-bottom' id='header'>
        <div class='container-lg'>
            <nav class='navbar navbar-light bg-white' id='navbar'>
                <a class='navbar-brand text-primary text-truncate col-5' data-toggle='collapse'
                    role='button' aria-expanded='false' aria-controls='collapsea' id='fantasy_title'>收集幻想</a>
                <div class='form-inline my-0' id='buttons'>
                    <button class='btn btn-sm border' id="feather" data-toggle='collapse' data-target='#collapseb'
                        aria-expanded='false' aria-controls='collapseb' type='button' aria-labelledby='labeldiv'> <svg
                            xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none'
                            stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'
                            class='feather feather-feather'>
                            <path d='M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z'></path>
                            <line x1='16' y1='8' x2='2' y2='22'></line>
                            <line x1='17.5' y1='15' x2='9' y2='15'></line>
                        </svg></button>
                </div>
            </nav>
            <div id="collapse">
                <div class='collapse text-right' data-parent='#accordion' id='collapseb'>
                    <input type='text' class='form-control' id='fantasy_key' autocomplete='off' placeholder=''>
                    <textarea class='form-control' id='fantasy_value' rows='3' autocomplete='off'
                        placeholder=''></textarea>
                    <button class='btn btn-primary float-end' id='btn_create'>create</button>
                </div>
                <div class='collapse text-right' data-parent='#accordion' id='collapsea'>
                    <input type='text' class='form-control' id='fantasy_search' autocomplete='off' placeholder=''>
                    <button class='btn btn-primary float-end' id='btn_query'>query</button>
                    <button class='btn btn-primary float-end' id='btn_filter'>filter</button>
                </div>
            </div>
        </div>
    </div>
    <div class='container-lg row' id='content2'>
        <div id="sss"></div>
        <div id='content'></div>
    </div>
    <div class='container-lg'>
        <div class='text-muted float-end' id='footer'>
            <div id='more_content'>
                <a class='btn btn-primary btn-sm' href='static/download/fantasy.apk'>Android下载</a>
                <a class='btn btn-primary btn-sm' href='fantasy/fangyuan'>左手画圆右手画方</a>
                <a class='btn btn-primary btn-sm' href='fantasy/montyhall'>三门问题</a>
                <a class='btn btn-primary btn-sm' href='fantasy/messenger'>信使</a>
                <a class='btn btn-primary btn-sm' href='fantasy/websocket'>即时信息传输</a>
                <a class='btn btn-primary btn-sm' href='fantasy/game'>三分游戏</a>
            </div>
            <a class='text-decoration-none' href='https://beian.miit.gov.cn' target='_blank'
                id='beian'>豫ICP备18001086号-2</a>
            <button class='btn btn-light btn-sm' id='btn_more'>more</button>
            <button class='btn btn-light btn-sm' data-toggle='modal' data-target='#exampleModalLong'>about</button>
            <a class='btn btn-sm' href='https://github.com/bghuan/fantasy' id='svg_github'><svg
                    xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none'
                    stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'
                    class='feather feather-github'>
                    <path
                        d='M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22'>
                    </path>
                </svg></a>
            <div class='modal fade text-dark' id='exampleModalLong' data-bs-backdrop='static' data-bs-keyboard='false'
                tabindex='-1' aria-labelledby='staticBackdropLabel' aria-hidden='true'>
                <div class='modal-dialog modal-lg' role='document'>
                    <div class='modal-content'>
                        <div class='modal-body'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='index.js'></script>

    <script src='https://bghuan.cn/api/save?namespace=bghuan&hide&prix=save='></script> -->
