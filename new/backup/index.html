<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="index.css">
    <title>fantasy</title>
</head>

<body>
    <div id="header">
        <form id="query_form" onsubmit="return false">
            <a id="query_title">标题</a>
            <input id="query_text" name="key" placeholder="查询标题">
            <button id="query_button">查询</button>
        </form>
        <form id="create_form">
            <input id="create_title" name="key" placeholder="创建标题">
            <input id="create_text" name="value" placeholder="创建内容">
            <button id="create_button">创建</button>
        </form>
        <div id="query_button_div">
            <button id="query_button_personal">个人</button>
            <button id="query_button_home">首页</button>
            <button id="query_button_refresh">刷新</button>
        </div>
    </div>
    <div id="content"></div>
    <div id="footor">
        <div id="beian"></div>
        <div id="fantasies"></div>
        <div id="github"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
