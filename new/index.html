<!DOCTYPE html>
<html lang="zh">

<head>

    <div id="content"></div>
    <div id="websocket_div">
        <div id="websocket_header">websocket</div>

        <div id="websocket_local">
            <input placeholder="content" id="websocket_text">

        </div>

    <script src="index.js"></script>
    <script src="websocket.js"></script>
